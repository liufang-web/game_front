<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>我的</title>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <link rel="stylesheet" href="mob/css/mine.css">
    <link rel="stylesheet" href="lib/layer/need/layer.css">
    <link rel="stylesheet" href="mob/css/common.css">
    <script src="mob/js/common.js"></script>
</head>
<body>
<div class="main" id="app" style="overflow-x: hidden;padding-bottom: 70px">
    <div class="header">
        <div class="header-title">
            <span class="title">{{userName}}</span>
            <div class="header-left">
                <i class="fa fa-diamond" aria-hidden="true"></i>
                <span class="number">{{userJifen}}</span>
                <span class="integrate">积分</span>
            </div>
            <img :src="userIcon" alt="">
        </div>
    </div>
    <!--每日签到去完成-->
    <div class="box">
        <div class="box-center day-dispaly">
            <div>
                <span class="register">每日签到</span>
            </div>
            <div>
                <span class="reward">奖励5积分</span>
            </div>
            <a class="box-register" @click="handleRegister()">
                <span class="finish yes1">去完成</span>
            </a>
        </div>
    </div>
    <!--周签到-->
    <div class="dayWeek">
        <div class="day-register">
            <img v-if="!userId" src="img/register/0.jpg" alt="请登录">
            <img v-else :src='signDay' alt="签到">
            <i class="fa fa-close" @click="registerEx()"></i>
        </div>
    </div>
    <!--去分享-->
    <div class="box">
        <div class="box-center">
            <div>
                <span class="register">分享微信群</span>
            </div>
            <div>
                <span class="reward">奖励5积分</span>
            </div>
            <a @click="toShare">
                <span class="finish yes2">去分享</span>
            </a>
        </div>
    </div>
    <!--分享的实现-->
    <div class="grayDiv" @click="handleGoRegi()">
        <div class="goRegister">
            <img src="img/comp/去分享.png" alt="去分享">
        </div>
    </div>
    <!--玩两款游戏-->
    <div class="box">
        <div class="box-center">
            <div>
                <span class="register" id="yes3">每日玩2款小游戏({{playNumber}}/2)</span>
            </div>
            <div>
                <span class="reward">每日前两款各奖励5积分</span>
            </div>
            <a class="box-game" @click="handleGame()">
                <span class="finish yes3">未完成</span>
            </a>

        </div>
    </div>
    <!--联系我们-->
    <div class="call">
        <div class="contact" onclick="contactme()">
            <span class="contact-mine">联系我们</span>
        </div>
        <div class="about" onclick="aboutSuo()">
            <span class="about-left">|</span>
            <span class="about-suo">关于百草</span>
        </div>
    </div>
    <div class="touch">
        <span>免费收录游戏，请"联系我们"</span>
    </div>
    <nav class="navbar navbar-default navbar-fixed-bottom">
        <div class="container">
            <a href="index.html" class="footer-item">
                <i class="fa fa-gamepad "></i>
                <h6 class="">游戏库</h6>
            </a>
            <a href="category.html" class="footer-item">
                <i class="fa fa-list"></i>
                <h6>分类</h6>
            </a>
            <a href="shop.html" class="footer-item">
                <i class="fa fa-shopping-cart"></i>
                <h6>积分商城</h6>
            </a>
            <a href="#" class="footer-item">
                <i class="fa fa-diamond active"></i>
                <h6 class="active">我的</h6>
            </a>
        </div>
    </nav>
</div>
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://res.wx.qq.com/open/js/jweixin-1.4.0.js" type="text/javascript"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="mob/js/wx_share.js"></script>
<script src="lib/layer/layer.js"></script>
<script src="mob/js/mine.js"></script>
</body>
</html>
