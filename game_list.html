<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, minimum-scale=1.0, maximum-scale=1.0, user-scalable=no,viewport-fit=cover"/>
    <meta name="keywords" content=""/>
    <meta name="description" content=""/>
    <title>游戏列表</title>
    <link rel="stylesheet" type="text/css" href="mob/css/game_list.css"/>
    <link href="//netdna.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">
    <script src="mob/js/common.js"></script>
</head>
<body>
<div id="app-list">
    <header class="header-bar">
        <a href="category.html">
            <i class="turnback"><img src="img/comp/返回.png" alt=""></i>
        </a>
        <div class="header-title">{{categoryName}}</div>
    </header>
    <div class="game-list">
        <div class="box-flex" v-for="item in gameList">
            <div class="img-flex">
                <img :src="item.gameIcon">
            </div>
            <div class="title-flex">
                <h5>{{item.gameName}}</h5>
                <i class="fa fa-star" style="color: orange;"></i>
                <i class="fa fa-star" style="color: orange;"></i>
                <i class="fa fa-star" style="color: orange;"></i>
                <i class="fa fa-star" style="color: orange;"></i>
                <i class="fa fa-star" style="color: orange;"></i>
                <span>
						&nbsp;{{item.gamePlay}}人在玩
                </span>
                <div class="hui">{{item.gameProfile}}</div>
            </div>
            <a :href="'game_detail.html?gameId='+item.gameId+''" class="start-game">
                <img src="img/comp/开始1.png" alt="">
            </a>
        </div>
    </div>
</div>
</body>
<!-- js -->
<script src="https://cdn.bootcss.com/jquery/3.3.1/jquery.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script src="mob/js/game_list.js" type="text/javascript"></script>
</html>
